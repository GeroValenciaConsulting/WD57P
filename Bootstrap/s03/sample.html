<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <section>
        <!-- Columns section before footer -->
        <div class="container-fluid row align-items-center bg-primary text-white pt-3 pb-5 m-0">
            <div class="col-4">
                <p class="fw-bold" mt-0>
                    Connect with us
                </p>
              <div class="row align-items-center">
                <img src="./images/socmed.png" alt="soc med">
              </div>
            </div>
    
            <div class="col-4">
                <p class="fw-bold mb-3">SITE MAP</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d125585.22068163031!2d123.84629469999999!3d10.37876445!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33a999258dcd2dfd%3A0x4c34030cdbd33507!2sLungsod%20ng%20Cebu%2C%20Lalawigan%20ng%20Cebu!5e0!3m2!1sfil!2sph!4v1678971589806!5m2!1sfil!2sph" 
                width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
    
            <div class="col-4">
                <p class="fw-bold mb-3 ml-5">
                    Subscribe now
                </p>
                <form>
                    <div>
                        <input type="email" class="form-control" id="exmapleInputEmail"
                        aria-describedby="emailHelp" placeholder="Enter your email address">
    
                        <p class="mt-3">
                            <button type="button" class="btn btn-light">SUBSCRIBE</button>
                       </p>
                    </div>
                </form>
            </div>
            
            
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
